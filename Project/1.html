<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote and Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <blockquote id="quote-display">
            <p id="quote-text"></p>
            <footer id="quote-author"></footer>
        </blockquote>
        <div class="button-container">
            <button id="newQuoteBtn">New Quote</button>
            <button id="newWallpaperBtn">New Wallpaper</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
